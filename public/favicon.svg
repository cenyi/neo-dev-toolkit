<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="124" height="124" rx="28" fill="url(#bg-gradient)"/>

  <!-- JSON braces -->
  <text x="64" y="75"
        font-family="Monaco, Menlo, Consolas, monospace"
        font-size="52"
        font-weight="bold"
        fill="white"
        text-anchor="middle">{}</text>

  <!-- Cursor/line indicator -->
  <rect x="42" y="85" width="44" height="4" rx="2" fill="white" opacity="0.8"/>

  <!-- Sparkle effect -->
  <circle cx="96" cy="32" r="4" fill="white" opacity="0.9"/>
  <circle cx="32" cy="96" r="3" fill="white" opacity="0.7"/>
</svg>
